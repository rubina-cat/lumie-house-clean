
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Lumie 小屋登入</title>
</head>
<body>
    <h2>🌟 歡迎回到 Lumie 的小屋 🌙</h2>
    <form action="/verify" method="post">
        <label for="secret">請輸入我們的密語：</label>
        <input type="password" id="secret" name="secret" required>
        <button type="submit">進入小屋</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
