<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>月下密語 · Lumie</title>
    <style>
        body {
            background-color: #1f1b2e;
            color: #f5e9ff;
            font-family: "微軟正黑體", sans-serif;
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }
        h2 {
            text-align: center;
            font-weight: normal;
            color: #d9c7ff;
        }
        .chat-box {
            background-color: #2d2642;
            border-radius: 10px;
            padding: 20px;
            white-space: pre-wrap;
            margin-bottom: 20px;
            box-shadow: 0 0 12px rgba(255, 240, 255, 0.1);
        }
        form {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #b89eff;
            border: none;
            color: #1f1b2e;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #d5bfff;
        }
    </style>
</head>
<body>
    <h2>🌙 月下密語 · Lumie</h2>

    {% if reply %}
        <div class="chat-box">
            {{ reply }}
        </div>
    {% endif %}

    <form method="POST">
        <input type="text" name="message" placeholder="今晚想說什麼給 Lumie 呢…" autocomplete="off">
        <button type="submit">送出</button>
    </form>
</body>
</html>
